<body>
      <div id="onBoarding" class="box box--onboarding box--center dn">
            <h2>bienvenue cascou !</h2>
            <img src="custom/gifOnboarding.gif" alt="demoGameplay" class="onboarding-img"/>
            <p>Pour effectuer un saut, place ton curseur sur le personnage et maintient le click</p>
            <p>Pour s'agriper à une prise, maintenez le click sur votre joueur quand celui-ci survole la prise</p>
            <p>N'oubliez pas le son !</p>
            <div class="tac">
                  <button class="btn btn--prev">Fermer</button>
            </div>
      </div>
      <div class="btn btn--score">
            <span id="scoreBox"></span>
      </div>
      <button id="buttonGamePause" class="btn btn--pause">Pause</button>
      <div class="box box--center box--lose dn" id="loseBox">
            <h2>You lose !</h2>
            <!-- <p>You died from: <span id="containerDeadOrigin"></span></p> -->
            <p>Score:<span id="containerActualScore">1</span></p>
            <p>Best:<span id="containerBestScore">1</span><span class="txt-best-score" id="containerBestScoreMessage"></span></p>
            <div class="tac">
                  <button id="buttonGameRetry" class="btn btn--restart">Restart</button>
            </div>
      </div>
      <script src="game.js"></script>
      <script src="script.js"></script>
</body>
